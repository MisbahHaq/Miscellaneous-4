<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background: #fff;
        padding: 2rem;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1rem;
      }

      .left-large {
        grid-row: span 2;
      }

      .grid-container img {
        width: 100%;
        display: block;
        border-radius: 6px;
        object-fit: cover;
      }

      .bottom-grid {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr;
        gap: 1rem;
        margin-top: 1rem;
      }

      .bottom-right {
        height: 390px; /* Change to any size you want */
        object-fit: cover;
      }

      .bottom-grid img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 6px;
        display: block;
      }

      .nav {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 1rem;
        background: #eee;
        padding: 10px 20px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .nav a {
        text-decoration: none;
        color: black;
        padding: 6px 12px;
        border-radius: 20px;
        transition: background 0.3s;
      }

      .nav a.active {
        background: black;
        color: white;
      }

      .nav a:hover {
        background: #ccc;
      }

      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr;
        }

        .bottom-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .bottom-grid img {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="left-large">
        <img
          src="https://plus.unsplash.com/premium_photo-1749614134903-6858a388b22f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Main Image"
        />
      </div>
      <div>
        <img
          src="https://plus.unsplash.com/premium_photo-1749614135837-8add7505196e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1pbi1zYW1lLXNlcmllc3wyfHx8ZW58MHx8fHx8"
          alt="Side Top"
        />
      </div>
      <div>
        <img
          class="bottom-right"
          src="https://plus.unsplash.com/premium_photo-1749614135049-9a797d66ea24?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D"
          alt="Side Bottom"
        />
      </div>
    </div>

    <div class="bottom-grid">
      <img
        src="https://plus.unsplash.com/premium_photo-1749596303552-d833277f74d5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDh8fHxlbnwwfHx8fHw%3D"
        alt="Image 1"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1748903030729-861b764e1664?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fHw%3D"
        alt="Image 2"
      />
      <img
        src="https://images.unsplash.com/photo-1744294724362-3f5c404c771a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image 3"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1750042689626-7a1639fcced7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D"
        alt="Image 4"
      />
    </div>

    <nav class="nav">
      <a href="#">Home</a>

    </nav>
  </body>
</html>
